name: Build and Release
on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Run tests
        run: cargo test --verbose
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt --check
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mommy
            asset_name: mommy-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: mommy
            asset_name: mommy-linux-amd64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mommy.exe
            asset_name: mommy-windows-amd64.exe

    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools
      - name: Build
        run: cargo build -r --target ${{ matrix.target }}
      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install packaging tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg-dev debhelper
      - name: Build release binary
        run: cargo build -r
      - name: Build Debian package
        run: |
          mkdir -p debian-package/DEBIAN
          mkdir -p debian-package/usr/bin
          mkdir -p debian-package/usr/share/doc/shell-mommy
          # Copy binaries
          cp target/release/mommy debian-package/usr/bin/
          cp target/release/cargo-mommy debian-package/usr/bin/
          # Copy documentation
          cp README.md debian-package/usr/share/doc/shell-mommy/
          # Create control file
          cat > debian-package/DEBIAN/control << 'EOF'
          Package: shell-mommy
          Version: 0.1.5
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Mincy Queen <sleepymincy@proton.me>
          Description: Affirmations in your terminal!
           Provides encouraging messages when running shell commands or cargo commands.
           Supports both 'mommy' for shell commands and 'cargo-mommy' as a Cargo subcommand.
          EOF
          dpkg-deb --build debian-package shell-mommy_0.1.5_amd64.deb
      - name: Upload Debian package
        uses: actions/upload-artifact@v6
        with:
          name: shell-mommy_0.1.5_amd64.deb
          path: shell-mommy_0.1.5_amd64.deb
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-packages]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
